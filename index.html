<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix SpreadSheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Consolas&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background: #000000;
            color: #00FF00;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* 改为允许垂直滚动 */
            height: 100vh; /* 确保 body 占满视口 */
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none; /* 防止干扰滚动 */
        }
        .matrix-rain span {
            position: absolute;
            color: #00FF00;
            font-size: 14px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { top: -20px; opacity: 1; }
            100% { top: 100vh; opacity: 0.1; }
        }
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #00FF00;
            position: sticky;
            top: 0;
            z-index: 30;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            color: #00FF00;
            font-weight: 600;
            text-shadow: 0 0 5px #00FF00;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 4px;
            right: 0;
            background: #00FF00;
            transition: width 0.3s ease;
        }
        .nav-link:hover:after {
            width: 100%;
            left: 0;
        }
        .product-card {
            background: rgba(51, 51, 51, 0.9);
            border: 1px solid #00FF00;
            transition: all 0.3s ease-in-out;
            border-radius: 0.5rem;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px -10px #00FF00;
            border-color: #00CC00;
        }
        .product-card .img-wrapper {
            overflow: hidden;
            aspect-ratio: 4 / 3;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .product-card img {
            transition: transform 0.4s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-card:hover img {
            transform: scale(1.05);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            background: rgba(51, 51, 51, 0.7);
            border: 1px solid #00FF00;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
        }
        .social-icon-bubble {
            transition: all 0.3s ease;
            width: 56px;
            height: 56px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00FF00;
        }
        .social-icon-bubble:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px #00FF00;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .discount-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: #ef4444;
            color: #000000;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            text-shadow: 0 0 2px #ffffff;
        }
        .social-icon-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .input {
            width: 100%;
            border: 1px solid #00FF00;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: #00FF00;
            transition: all 0.3s ease;
        }
        .input:focus {
            outline: none;
            border-color: #00FF00;
            box-shadow: 0 0 10px #00FF00;
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #00FF00;
        }
    </style>
</head>
<body class="text-[#00FF00] antialiased">
    <canvas class="matrix-rain"></canvas>
    <div id="social-icons-container" class="fixed right-0 top-1/2 -translate-y-1/2 z-40 flex flex-col items-center space-y-4 mr-6 md:mr-8"></div>

    <header class="bg-transparent sticky top-0 z-30">
        <div class="container mx-auto px-12 py-6 flex justify-between items-center">
            <a href="https://spreadsheet-site.vercel.app/" class="text-2xl font-bold tracking-tighter text-[#00FF00] text-shadow">Matrix SpreadSheet</a>
            <nav id="navigation-container" class="hidden md:flex items-center space-x-8"></nav>
            <button class="md:hidden text-[#00FF00]"><i data-lucide="menu" class="w-7 h-7"></i></button>
        </div>
    </header>

    <main class="container mx-auto px-12">
        <section id="hero-section" class="grid grid-cols-1 lg:grid-cols-2 gap-x-20 gap-y-12 items-center my-16 md:my-20 fade-in-up">
            <div class="text-center lg:text-left">
                <h1 id="site-title" class="text-5xl md:text-6xl font-extrabold text-[#00FF00] tracking-tighter leading-tight text-shadow"></h1>
                <p id="site-subtitle" class="mt-6 text-[#00FF00] max-w-xl mx-auto lg:mx-0 text-lg opacity-80"></p>
                <div class="mt-8 max-w-xl mx-auto lg:mx-0 relative">
                    <i data-lucide="search" class="w-5 h-5 text-[#00FF00] opacity-60 absolute left-5 top-1/2 -translate-y-1/2"></i>
                    <input type="text" placeholder="Search brands, styles, and more" class="input pl-12 pr-6 text-base">
                </div>
            </div>
            <div class="w-full"><div id="video-wrapper" class="video-container shadow-[0_0_15px_#00FF00]"></div></div>
        </section>

        <section id="product-section" class="pt-10 md:pt-16 fade-in-up" style="transition-delay: 200ms;">
            <h2 id="product-section-title" class="text-3xl font-bold text-center mb-12 tracking-tight text-[#00FF00]"></h2>
            <div id="product-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-12 gap-y-14"></div>
        </section>

        <section id="category-section" class="category-page hidden">
            <h2 id="category-title" class="text-3xl font-bold text-center mb-12 tracking-tight capitalize text-[#00FF00]"></h2>
            <div id="category-product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-12 gap-y-14"></div>
        </section>
    </main>

    <footer class="bg-transparent mt-28">
        <div class="container mx-auto px-12 py-14 text-center">
            <p class="font-bold text-xl mb-4 text-[#00FF00]">Matrix SpreadSheet</p>
            <p class="text-[#00FF00] opacity-60 text-base max-w-lg mx-auto">A community dedicated to discovering Mulebuy's finest goods. Join us to find your next perfect pair.</p>
            <div class="mt-10 pt-10 border-t border-[#00FF00] opacity-40 text-sm">
                <p>© 2025 Matrix SpreadSheet. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module">
        const SUPABASE_URL = 'https://xfkattyyvnbmgnqqsvms.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhma2F0dHl5dm5ibWducXFzdm1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NjYzNzQsImV4cCI6MjA2NjQ0MjM3NH0.z21tfMKKMYB66juOKIYui2uRM5xUjRE_VisNJcxCsWw';
        const BASE_URL = 'https://spreadsheet-site.vercel.app/';

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- NEW: Analytics Event Logging ---
        const urlParams = new URLSearchParams(window.location.search);
        const refId = urlParams.get('ref');

        async function logEvent(eventType, eventValue = null) {
            try {
                const eventData = {
                    event_type: eventType,
                    event_value: eventValue,
                    ref_id: refId
                };
                // Fire and forget: We don't await the result to avoid blocking user interaction.
                db.from('analytics_events').insert([eventData]).then(({ error }) => {
                    if (error) {
                        console.error('Analytics event logging failed:', error);
                    }
                });
            } catch (error) {
                console.error('Error in logEvent:', error);
            }
        }
        // --- End of NEW ---

        function formatUrl(url) {
            if (!url) return '#';
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return url;
            }
            return `${BASE_URL}${url}`;
        }

        function appendRefParam(url, ref) {
            if (!ref) return url;
            try {
                const urlObj = new URL(url);
                 if (!urlObj.searchParams.has('ref')) {
                    urlObj.searchParams.append('ref', ref);
                }
                return urlObj.toString();
            } catch(e) {
                // Fallback for invalid URLs
                return url;
            }
        }
        
        async function loadAndRender() {
            try {
                const [settingsRes, navRes, socialRes, productsRes] = await Promise.all([
                    db.from('settings').select('*').limit(1).single(),
                    db.from('navigation').select('*').order('display_order'),
                    db.from('social_links').select('*').order('display_order'),
                    db.from('products').select('*').eq('is_active', true).order('display_order')
                ]);

                // Render global settings
                const settings = settingsRes.data;
                const siteTitle = document.getElementById('site-title');
                const siteSubtitle = document.getElementById('site-subtitle');
                const productSectionTitle = document.getElementById('product-section-title');
                const videoWrapper = document.getElementById('video-wrapper');
                const categoryTitle = document.getElementById('category-title');
                if (settings) {
                    document.title = settings.site_title || 'Matrix SpreadSheet';
                    if (siteTitle) siteTitle.innerHTML = (settings.site_title || 'Matrix SpreadSheet').replace('Next', '<br>Next');
                    if (siteSubtitle) siteSubtitle.textContent = settings.site_subtitle || 'Discover the Matrix';
                    if (productSectionTitle) productSectionTitle.textContent = settings.product_section_title || 'Featured Nodes';
                    if (videoWrapper) {
                        const videoUrl = settings.video_url ? settings.video_url.replace('watch?v=', 'embed/').split('&')[0] : '';
                        videoWrapper.innerHTML = videoUrl ? `<iframe src="${videoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : '';
                    }
                }

                // Render navigation
                const navigation = navRes.data;
                const navContainer = document.getElementById('navigation-container');
                if (navContainer) {
                    navContainer.innerHTML = '<a href="' + BASE_URL + '" class="nav-link text-lg font-medium">Home</a>';
                    if (navigation) {
                        const validNavItems = navigation.filter(item => item.link_text && item.link_text.toLowerCase() !== 'home');
                        validNavItems.forEach(link => {
                            // MODIFIED: Add data-nav-name for tracking
                            navContainer.innerHTML += `<a href="${formatUrl(link.link_text.toLowerCase())}" data-nav-name="${link.link_text}" class="nav-link text-lg font-medium">${link.link_text}</a>`;
                        });
                    }
                }

                // Render social icons
                const socialLinks = socialRes.data;
                const socialContainer = document.getElementById('social-icons-container');
                if (socialContainer) {
                    socialContainer.innerHTML = '';
                    if (socialLinks) {
                        socialLinks.forEach(link => {
                            const formattedUrl = refId ? appendRefParam(link.link_url, refId) : link.link_url;
                            const iconElement = link.icon_url 
                                ? `<img src="${link.icon_url}" alt="${link.platform_name} logo" class="social-icon-image">` 
                                : `<i data-lucide="${link.icon_svg_name || 'link'}" style="color: ${link.icon_color || '#00FF00'};"></i>`;
                            socialContainer.innerHTML += `
                                <a href="${formattedUrl}" target="_blank" class="social-icon-bubble">
                                    ${iconElement}
                                </a>`;
                        });
                    }
                }

                // Render product lists
                const products = productsRes.data;
                const productContainer = document.getElementById('product-list-container');
                const categoryProductList = document.getElementById('category-product-list');
                if (productContainer && categoryProductList) {
                    productContainer.innerHTML = '';
                    categoryProductList.innerHTML = '';
                    const path = window.location.pathname.replace(/^\//, '').toLowerCase() || 'index.html';
                    if (products) {
                        products.forEach(p => {
                            const now = new Date();
                            const expiry = p.discount_expires_at ? new Date(p.discount_expires_at) : null;
                            const showDiscount = p.discount_is_active && p.discount_price && (!expiry || expiry > now);

                            let priceHTML = `<p class="font-bold text-xl text-[#00FF00] mt-2">¥${p.price}</p>`;
                            if (showDiscount) {
                                priceHTML = `<p class="font-bold text-xl text-red-500 mt-2">¥${p.discount_price} <span class="text-base text-[#00FF00] opacity-60 font-normal line-through ml-2">¥${p.price}</span></p>`;
                            }

                            const formattedUrl = refId ? appendRefParam(p.target_url, refId) : p.target_url;
                            // MODIFIED: Add data-product-name for tracking
                            const productCard = `
                                <a href="${formattedUrl}" target="_blank" data-product-name="${p.name}" class="group block product-card relative">
                                    <div class="img-wrapper"><img src="${p.image_url}" alt="${p.name}" class="w-full h-full object-cover"></div>
                                    <div class="p-6">
                                        <h3 class="font-semibold text-lg text-[#00FF00] truncate group-hover:text-[#00CC00] transition-colors">${p.name}</h3>
                                        ${priceHTML}
                                    </div>
                                    ${showDiscount ? '<div class="discount-badge">DISCOUNT</div>' : ''}
                                </a>
                            `;

                            if (path === 'index.html' || path === '') {
                                productContainer.innerHTML += productCard;
                            }
                            
                            const productCategories = p.category ? p.category.split(',').map(cat => cat.trim().toLowerCase()) : [];
                            if (navigation) {
                                const navCategory = navigation.find(item => item.link_text.toLowerCase() === path);
                                if (navCategory && productCategories.includes(path)) {
                                     categoryProductList.innerHTML += productCard;
                                     if(categoryTitle) categoryTitle.textContent = navCategory.link_text;
                                }
                            }
                        });
                    } else {
                        productContainer.innerHTML = '<p class="text-center text-[#00FF00] opacity-60 text-lg">No nodes available.</p>';
                        categoryProductList.innerHTML = '<p class="text-center text-[#00FF00] opacity-60 text-lg">No nodes in this category.</p>';
                    }
                    
                    const heroSection = document.getElementById('hero-section');
                    const productSection = document.getElementById('product-section');
                    const categorySection = document.getElementById('category-section');
                    if(heroSection && productSection && categorySection) {
                        const path = window.location.pathname.replace(/^\//, '').toLowerCase() || 'index.html';
                        const isHomePage = path === 'index.html' || path === '';
                        heroSection.classList.toggle('hidden', !isHomePage);
                        productSection.classList.toggle('hidden', !isHomePage);
                        categorySection.classList.toggle('hidden', isHomePage);
                    }
                }
            } catch (error) {
                console.error('Error in loadAndRender:', error);
                document.getElementById('product-list-container').innerHTML = '<p class="text-center text-red-500 text-lg">Data load failed, try again later.</p>';
                document.getElementById('category-product-list').innerHTML = '<p class="text-center text-red-500 text-lg">Data load failed, try again later.</p>';
            }

            lucide.createIcons();
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
            
            // --- NEW: Add event listeners for analytics ---
            const navContainer = document.getElementById('navigation-container');
            if(navContainer) {
                 navContainer.addEventListener('click', (e) => {
                    const navLink = e.target.closest('.nav-link');
                    if (navLink && navLink.dataset.navName) {
                        logEvent('nav_click', navLink.dataset.navName);
                    }
                });
            }

            function addProductClickListener(containerId) {
                 const container = document.getElementById(containerId);
                 if(container) {
                    container.addEventListener('click', (e) => {
                        const card = e.target.closest('.product-card');
                        if (card && card.dataset.productName) {
                            logEvent('product_click', card.dataset.productName);
                        }
                    });
                 }
            }
            addProductClickListener('product-list-container');
            addProductClickListener('category-product-list');
            // --- End of NEW ---
        }
        
        function initMatrixRain() {
            const canvas = document.querySelector('.matrix-rain');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00FF00';
                ctx.font = fontSize + 'px Consolas';

                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 33);
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMatrixRain();
            loadAndRender();
            logEvent('site_visit'); // Log a site visit on every initial page load
            setInterval(loadAndRender, 30000); 
        });
    </script>
</body>
</html>
