    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .tab-button { display: flex; align-items: center; width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 500; color: #4b5563; transition: all 0.2s ease; }
        .tab-button:hover { background-color: #e5e7eb; }
        .tab-button.active { background-color: #2563eb; color: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .label { font-weight: 500; color: #374151; }
        .input { width: 100%; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.5rem 0.75rem; transition: all 0.2s ease; }
        .input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px #bfdbfe; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; color: white; transition: all 0.2s ease; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
        .btn-xs { padding: 0.25rem 0.5rem; font-size: 0.75rem; line-height: 1rem; }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .btn-primary { background-color: #2563eb; }
        .btn-primary:hover:not(:disabled) { background-color: #1d4ed8; }
        .btn-secondary { background-color: #6b7280; color: white; }
        .btn-secondary:hover:not(:disabled) { background-color: #4b5563; }
        .btn-danger { background-color: #ef4444; }
        .btn-danger:hover:not(:disabled) { background-color: #dc2626; }
        .sortable-ghost { background: #dbeafe; opacity: 0.5; }
        .sortable-chosen { cursor: grabbing; }
        
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .toggle-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: #2563eb; }
        input:checked + .toggle-slider:before { transform: translateX(16px); }

        .add-form-row { display: flex; align-items: center; gap: 0.5rem; flex-wrap: nowrap; overflow-x: auto; margin-bottom: 1rem; }
        .add-form-row .flex-1 { flex: 1 0 auto; min-width: 0; }
        .add-form-row .add-image-box { flex: 0 0 80px; height: 80px; }
        .add-form-row input[type="text"],
        .add-form-row input[type="number"],
        .add-form-row input[type="datetime-local"] { flex: 1; min-width: 100px; }

        .custom-dropdown { position: relative; }
        .dropdown-trigger { border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.5rem 0.75rem; background-color: white; cursor: pointer; }
        .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; right: 0; background-color: white; border: 1px solid #e5e7eb; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); z-index: 10; margin-top: 4px;}
        .dropdown-menu.up { top: auto; bottom: 100%; margin-top: 0; margin-bottom: 4px; }
        .dropdown-menu.active { display: block; }
        .dropdown-item { padding: 0.5rem 0.75rem; cursor: pointer; display: flex; align-items: center; }
        .dropdown-item:hover { background-color: #f3f4f6; }
        .dropdown-item input[type="checkbox"] { margin-right: 0.5rem; }

        .social-logo-preview { width: 40px; height: 40px; object-fit: contain; border-radius: 0.25rem; }
        .social-logo-box { flex: 0 0 60px; height: 60px; display: flex; align-items: center; justify-content: center; }

        .home-nav-item { background-color: #e5e7eb; pointer-events: none; }

    </style>
</head>
<body>

    <div id="edit-product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"><div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl"><div class="p-6 border-b flex justify-between items-center"><h3 class="text-lg font-semibold">编辑产品</h3><button id="close-modal-btn"><i data-lucide="x" class="h-5 w-5"></i></button></div><div class="p-6 space-y-4"><input type="hidden" id="edit-product-id"><div id="edit-image-paste-box" class="relative p-4 rounded-lg bg-gray-50 text-center cursor-pointer text-gray-500 border-2 border-dashed border-gray-300"><p id="edit-image-placeholder">点击选择、拖拽或粘贴图片</p><img id="edit-preview-image" src="" class="hidden max-h-32 mx-auto rounded mt-2"><button id="delete-image-btn" class="hidden absolute top-2 right-2 p-1 bg-red-600 text-white rounded-full hover:bg-red-700"><i data-lucide="trash-2" class="h-4 w-4"></i></button></div><input type="file" id="edit-image-input" class="hidden" accept="image/*">

   <script type="module">
  const BASE_URL = 'https://sigma-shoes.com/';

  let productsCache = [];
  let brandsCache = [];
  let navCache = [];
  let currentAnalyticsData = [];
  let sortableInstance = null;
  let sortableFlashSaleInstance = null;
  let newProductFiles = new Map();
  let newSocialFiles = new Map();
  let visitChart = null;
  let productClickChart = null;
  let countryChart = null;

  const authScreen = document.getElementById('auth-screen');
  const adminPanel = document.getElementById('admin-panel');
  const mainContent = document.getElementById('main-content');
  const sidebarNav = document.getElementById('sidebar-nav');
  const modal = document.getElementById('edit-product-modal');
  const loadingOverlay = document.getElementById('loading-overlay');

  async function supabaseRequest({ table, method, data, id, query }) {
    const response = await fetch('/api/supabase', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ table, method, data, id, query }),
    });
    const result = await response.json();
    if (result.error) throw new Error(result.error);
    return result;
  }

  const templates = {
    dashboard: `
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">仪表盘</h2>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <input id="date-range-picker" class="input bg-white" placeholder="选择日期范围">
          </div>
          <button id="export-excel-btn" class="btn btn-secondary text-sm"><i data-lucide="download" class="mr-2 h-4 w-4"></i>导出详细数据</button>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200"><p class="text-sm text-gray-500">网站总访问</p><p id="total-visits" class="text-2xl font-bold">0</p></div>
        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200"><p class="text-sm text-gray-500">产品点击总数</p><p id="total-product-clicks" class="text-2xl font-bold">0</p></div>
        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200"><p class="text-sm text-gray-500">总产品数</p><p id="total-products" class="text-2xl font-bold">0</p></div>
        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200"><p class="text-sm text-gray-500">进行中的折扣</p><p id="active-discounts" class="text-2xl font-bold">0</p></div>
        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200"><p class="text-sm text-gray-500">点击最高产品</p><p id="top-product" class="text-xl font-bold truncate">N/A</p></div>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200"><h3 class="font-semibold mb-4">网站访问趋势</h3><div class="h-64"><canvas id="visits-chart"></canvas></div></div>
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200"><h3 class="font-semibold mb-4">产品点击趋势</h3><div class="h-64"><canvas id="product-clicks-chart"></canvas></div></div>
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200"><h3 class="font-semibold mb-4">访问来源国家/地区分布</h3><div class="h-64 flex items-center justify-center"><canvas id="country-chart"></canvas></div></div>
      </div>`,
    products: `
      <h2 class="text-2xl font-bold text-gray-800 mb-6">产品管理</h2>
      <div class="bg-white p-6 rounded-xl shadow-md">
        <div class="mb-6 border-b pb-6">
          <h3 class="font-semibold mb-2 text-lg">添加新产品</h3>

          <div><span id="selected-count">0</span> 个产品已选中</div>
          <div class="flex items-center gap-2">
            <button id="bulk-toggle-discount-btn" class="btn btn-secondary text-xs"><i data-lucide="power" class="mr-1 h-4 w-4"></i>切换折扣状态</button>
            <button id="bulk-delete-btn" class="btn btn-danger text-xs"><i data-lucide="trash-2" class="mr-1 h-4 w-4"></i>删除选中</button>

        </div>
        <div class="overflow-x-auto"><table class="w-full text-sm text-left"><thead class="bg-gray-100 text-gray-600"><tr><th class="p-3 w-8"><input type="checkbox" id="select-all-products"></th><th class="p-3 w-10">排序</th><th class="p-3">产品</th><th class="p-3" style="min-width: 150px;">分类</th><th class="p-3">品牌</th><th class="p-3">原价</th><th class="p-3">跳转链接</th><th class="p-3">折扣率</th><th class="p-3">折扣状态</th><th class="p-3">到期日</th><th class="p-3 text-right">操作</th></tr></thead><tbody id="product-list"></tbody></table></div>

    brands: `

    navigation: `

      <div class="bg-white p-6 rounded-xl shadow-md max-w-2xl">

        <div id="navigation-list" class="space-y-3 mb-4"></div>
        <div class="mt-4"><button id="add-nav-btn" class="btn btn-secondary text-sm"><i data-lucide="plus" class="mr-2 h-4 w-4"></i>添加导航项</button></div>
        <div class="text-right mt-4"><button id="save-nav-btn" class="btn btn-primary">保存全部变更</button></div>
      </div>`,
    settings: `

        <div><label for="videoUrl" class="label">教程视频链接</label><input type="text" id="videoUrl" class="input mt-1"><p class="text-xs text-gray-500 mt-1">提示: 请使用 YouTube 的 "embed" 格式链接。</p></div>
        <div class="text-right"><button id="save-settings-btn" class="btn btn-primary">保存设置</button></div>
      </div>`,
    social: `
      <h2 class="text-2xl font-bold text-gray-800 mb-6">社交媒体管理</h2>
      <div class="bg-white p-6 rounded-xl shadow-md max-w-2xl">
        <div id="social-links-list" class="space-y-3 mb-4"></div>
        <div class="mt-4"><button id="add-social-btn" class="btn btn-secondary text-sm"><i data-lucide="plus" class="mr-2 h-4 w-4"></i>添加社交媒体</button></div>
        <div class="text-right mt-4"><button id="save-social-btn" class="btn btn-primary">保存社媒链接</button></div>
      </div>`,
    affiliate: `
      <h2 class="text-2xl font-bold text-gray-800 mb-6">联盟推广</h2>
      <div class="space-y-8">
        <div class="bg-white p-6 rounded-xl shadow-md max-w-2xl">
          <h3 class="text-lg font-semibold mb-4">生成推广链接</h3>
          <div class="flex items-center gap-2">
            <input type="text" id="ref-id-input" class="input" placeholder="输入Mulebuy ID">
            <button id="generate-ref-link-btn" class="btn btn-primary">生成</button>
          </div>
          <div id="ref-link-result" class="hidden mt-4">
            <input type="text" id="generated-ref-link" class="input bg-gray-100" readonly>
            <button id="copy-ref-link-btn" class="btn btn-secondary mt-2">复制链接</button>
          </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md max-w-2xl">
          <h3 class="text-lg font-semibold mb-4">查询推广效果</h3>
          <div class="flex items-center gap-2">
            <input type="text" id="query-ref-id-input" class="input" placeholder="输入要查询的Mulebuy ID">
            <button id="query-ref-btn" class="btn btn-primary">查询</button>
          </div>
          <div id="query-ref-result" class="mt-4 hidden"><p>此ID带来的访问次数: <span id="ref-visit-count" class="font-bold text-lg">0</span></p></div>
        </div>
      </div>`,
    flash_sale: `
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">秒杀管理</h2>
        <button id="save-flash-sale-btn" class="btn btn-primary"><i data-lucide="save" class="mr-2 h-4 w-4"></i>保存更改</button>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md mb-8">
        <h3 class="text-lg font-semibold mb-4">活动设置</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
          <div>
            <label for="flash-sale-end-time" class="label">倒计时结束时间</label>
            <input type="datetime-local" id="flash-sale-end-time" class="input mt-1">
          </div>

            <label class="toggle-switch">
              <input type="checkbox" id="flash-sale-active-toggle">
              <span class="toggle-slider"></span>
            </label>
            <label for="flash-sale-active-toggle" class="ml-3">开启秒杀活动</label>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h3 class="text-lg font-semibold mb-4">可选产品</h3>
          <div id="all-products-list" class="space-y-2 h-96 overflow-y-auto border p-2 rounded-md"></div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h3 class="text-lg font-semibold mb-4">秒杀产品 (可拖拽排序)</h3>
          <div id="flash-sale-products-list" class="space-y-2 h-96 overflow-y-auto border p-2 rounded-md"></div>
        </div>
      </div>`
  };

  function renderPanel(panelName) {
    if (mainContent) mainContent.innerHTML = templates[panelName] || `<p>未找到模块: ${panelName}</p>`;
    lucide.createIcons();
    switch (panelName) {
      case 'dashboard': initDashboard(); break;
      case 'settings': loadSettings(); break;
      case 'products': loadProducts(); break;
      case 'navigation': loadNavigation(); break;
      case 'brands': loadBrands(); break;
      case 'social': loadSocialLinks(); break;
      case 'affiliate': initAffiliatePanel(); break;
      case 'flash_sale': loadFlashSaleData(); break;
    }
  }

  function showLoading(show) {
    loadingOverlay.classList.toggle('hidden', !show);
  }

  function showAlert(message, isError = false) {
    const alertBox = document.createElement('div');
    alertBox.className = `fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'} z-[101]`;
    alertBox.textContent = message;
    document.body.appendChild(alertBox);
    setTimeout(() => { alertBox.remove(); }, 3000);
  }

  function setupDropdowns() {
    document.body.addEventListener('click', (e) => {
      const trigger = e.target.closest('.dropdown-trigger');
      const activeMenus = document.querySelectorAll('.dropdown-menu.active');

      if (trigger) {
        const menuToToggle = trigger.nextElementSibling;
        activeMenus.forEach(menu => {
          if (menu !== menuToToggle) menu.classList.remove('active', 'up');
        });

        if (menuToToggle) {
          const isActive = menuToToggle.classList.toggle('active');
          if (isActive) {
            const rect = trigger.getBoundingClientRect();
            const spaceBelow = window.innerHeight - rect.bottom;
            menuToToggle.classList.toggle('up', spaceBelow < menuToToggle.offsetHeight + 10);
          }
        }
        return;
      }

      if (!e.target.closest('.dropdown-menu.active')) {
        activeMenus.forEach(menu => menu.classList.remove('active', 'up'));
      }
    });
  }

  async function loadSettings() {
    const { data } = await supabaseRequest({ table: 'settings', method: 'select', query: '*' });
    if (data[0]) {
      document.getElementById('siteTitle').value = data[0].site_title;
      document.getElementById('siteSubtitle').value = data[0].site_subtitle;
      document.getElementById('videoUrl').value = data[0].video_url;

  async function saveNavigation(e) {
    const button = e.target;
    button.disabled = true; button.textContent = '保存中...';
    const navRows = document.querySelectorAll('#navigation-list .nav-item-row:not(.home-nav-item)');
    const itemsToUpsert = [];
    const itemsToInsert = [];
    navRows.forEach((row, index) => {
      const linkText = row.querySelector('.nav-text').value.trim();
      const linkUrl = row.querySelector('.nav-url').value.trim();
      const id = row.dataset.id;
      if (linkText) {
        const record = { link_text: linkText, link_url: linkUrl || `${BASE_URL}${linkText}`, display_order: index + 1 };
        if (id.startsWith('new_')) itemsToInsert.push(record);
        else { record.id = parseInt(id); itemsToUpsert.push(record); }
      }
    });
    const { data: existingNavs } = await supabaseRequest({ table: 'navigation', method: 'select', query: 'id' });
    const existingIds = existingNavs.map(n => n.id);
    const currentIds = itemsToUpsert.map(n => n.id);
    const idsToDelete = existingIds.filter(id => !currentIds.includes(id) && id !== 1);
    showLoading(true);
    try {
      if (idsToDelete.length > 0) await supabaseRequest({ table: 'navigation', method: 'delete', id: idsToDelete });
      if (itemsToUpsert.length > 0) await supabaseRequest({ table: 'navigation', method: 'update', data: itemsToUpsert });
      if (itemsToInsert.length > 0) await supabaseRequest({ table: 'navigation', method: 'insert', data: itemsToInsert });
      showAlert('导航栏已更新！'); await loadNavigation();
    } catch (error) {
      showAlert('导航栏保存失败: ' + error.message, true);
    } finally {
      showLoading(false);
      button.disabled = false;
      button.textContent = '保存全部变更';
    }
  }

      const currentIds = updatedRecords.map(r => r.id);
      const idsToDelete = brandsCache.filter(brand => !currentIds.includes(brand.id)).map(brand => brand.id);

      if (idsToDelete.length > 0) {
        await supabaseRequest({ table: 'brands', method: 'delete', id: idsToDelete });
      }

      if (newRecords.length > 0) {
        await supabaseRequest({ table: 'brands', method: 'insert', data: newRecords });

    document.getElementById('submit-all-new-products-btn')?.addEventListener('click', submitAllNewProducts);
    document.getElementById('select-all-products')?.addEventListener('change', handleSelectAll);
    document.getElementById('bulk-delete-btn')?.addEventListener('click', bulkDelete);
    document.getElementById('bulk-toggle-discount-btn')?.addEventListener('click', bulkToggleDiscount);
    document.getElementById('product-list')?.addEventListener('click', handleProductListClicks);
    if (document.getElementById('add-product-forms-container')?.children.length === 0) addProductFormRow();
  }

  function setupSocialEventListeners() {
    document.querySelectorAll('#social-links-list .social-row').forEach(row => setupSocialRowListeners(row));
  }

  function handleProductListClicks(e) {
    const target = e.target;
    const id = target.closest('[data-id]')?.dataset.id;

    if (target.closest('.dropdown-menu[data-type="brand"] .dropdown-item')) {
      const brandId = target.closest('.dropdown-item').dataset.brandId;
      target.closest('.custom-dropdown').querySelector('.dropdown-trigger').textContent = target.textContent;
      updateProductField(id, 'brand_id', brandId);
      return;
    }

    if (target.classList.contains('save-category-btn')) {
      const menu = target.closest('.dropdown-menu');
      const trigger = menu.previousElementSibling;
      const productId = menu.dataset.id;
      const selected = Array.from(menu.querySelectorAll('input:checked')).map(cb => cb.value);

      trigger.textContent = selected.join(', ') || '选择分类';
      updateProductField(productId, 'category', selected.join(','));

      menu.classList.remove('active', 'up');
      return;
    }

    if (target.classList.contains('product-checkbox')) updateBulkActionBar();
    else if (target.classList.contains('discount-toggle')) toggleDiscount(id, target.checked);
    else if (target.closest('.edit-product-btn')) openEditModal(id);
  }

  function updateBulkActionBar() {
    const checkboxes = document.querySelectorAll('.product-checkbox:checked');
    const actionBar = document.getElementById('bulk-actions-bar');
    document.getElementById('selected-count').textContent = checkboxes.length;
    actionBar.classList.toggle('hidden', checkboxes.length === 0);
  }

  function handleSelectAll(e) {
    document.querySelectorAll('.product-checkbox').forEach(cb => cb.checked = e.target.checked);
    updateBulkActionBar();
  }

  async function bulkDelete() {
    const selectedIds = Array.from(document.querySelectorAll('.product-checkbox:checked')).map(cb => cb.dataset.id);
    if (selectedIds.length === 0) return showAlert('请先选择要删除的产品。', true);
    if (confirm(`您确定要删除选中的 ${selectedIds.length} 个产品吗？`)) {
      showLoading(true);
      await supabaseRequest({ table: 'products', method: 'delete', id: selectedIds });
      await loadProducts();
      showLoading(false);
    }
  }

  async function bulkToggleDiscount() {
    const selectedIds = Array.from(document.querySelectorAll('.product-checkbox:checked')).map(cb => parseInt(cb.dataset.id));
    if (selectedIds.length === 0) return showAlert('请先选择要操作的产品。', true);
    const productsToUpdate = productsCache.filter(p => selectedIds.includes(p.id));
    const turnOn = productsToUpdate.some(p => !p.discount_is_active);
    if (confirm(`您确定要将选中的 ${selectedIds.length} 个产品折扣状态统一设置为 "${turnOn ? '开启' : '关闭'}" 吗？`)) {
      showLoading(true);
      await supabaseRequest({ table: 'products', method: 'update', data: productsToUpdate.map(p => ({ id: p.id, discount_is_active: turnOn })) });
      await loadProducts();
      showLoading(false);
    }
  }

  async function toggleDiscount(id, isActive) {
    await supabaseRequest({ table: 'products', method: 'update', id: id, data: { discount_is_active: isActive } });
  }

  function initDashboard() {
    const datePicker = document.getElementById('date-range-picker');
    const fp = flatpickr(datePicker, {
      mode: "range", dateFormat: "Y-m-d",
      defaultDate: [new Date(new Date().setDate(new Date().getDate() - 29)), new Date()],
      onChange: (selectedDates) => { if (selectedDates.length === 2) loadDashboardData(selectedDates[0], selectedDates[1]); }
    });
    document.getElementById('export-excel-btn').addEventListener('click', exportAnalyticsToExcel);
    if (fp.selectedDates.length === 2) loadDashboardData(fp.selectedDates[0], fp.selectedDates[1]);
  }

  async function loadDashboardData(startDate, endDate) {
    showLoading(true);
    const startStr = startDate.toISOString();
    const endStr = new Date(endDate.getTime() + 24 * 60 * 60 * 1000 - 1).toISOString();

    const { data } = await supabaseRequest({ table: 'analytics_events', method: 'select', query: '*', data: { gte: 'created_at', value: startStr, lt: 'created_at', value2: endStr } });
    currentAnalyticsData = data;

    const { data: productCountData } = await supabaseRequest({ table: 'products', method: 'select', query: '*', options: { count: 'exact', head: true } });
    const { data: discountCountData } = await supabaseRequest({ table: 'products', method: 'select', query: '*', data: { eq: 'discount_is_active', value: true }, options: { count: 'exact', head: true } });
    showLoading(false);

    const siteVisits = data.filter(e => e.event_type === 'site_visit');
    const productClicks = data.filter(e => e.event_type === 'product_click');

    document.getElementById('total-visits').textContent = siteVisits.length;
    document.getElementById('total-product-clicks').textContent = productClicks.length;
    document.getElementById('total-products').textContent = productCountData.length || 0;
    document.getElementById('active-discounts').textContent = discountCountData.length || 0;

    const productClickCounts = productClicks.reduce((acc, curr) => { acc[curr.event_value] = (acc[curr.event_value] || 0) + 1; return acc; }, {});
    const topProduct = Object.keys(productClickCounts).length ? Object.entries(productClickCounts).sort((a, b) => b[1] - a[1])[0][0] : 'N/A';
    document.getElementById('top-product').textContent = topProduct;

    const dateLabels = [];
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      dateLabels.push(d.toLocaleDateString('en-CA'));
    }

    renderChart('visits-chart', 'line', dateLabels, processDataForChart(siteVisits, dateLabels), '网站访问量');
    renderChart('product-clicks-chart', 'line', dateLabels, processDataForChart(productClicks, dateLabels), '产品点击量', 'rgba(239, 68, 68, 1)');

    const countryCounts = siteVisits.reduce((acc, curr) => {
      const country = curr.country_code || 'Unknown';
      acc[country] = (acc[country] || 0) + 1;
      return acc;
    }, {});
    const countryLabels = Object.keys(countryCounts);
    const countryData = Object.values(countryCounts);
    renderChart('country-chart', 'pie', countryLabels, countryData, '访问来源');
  }

  function processDataForChart(events, labels) {
    const dataMap = labels.reduce((acc, label) => { acc[label] = 0; return acc; }, {});
    events.forEach(event => {
      const eventDate = new Date(event.created_at).toLocaleDateString('en-CA');
      if (dataMap.hasOwnProperty(eventDate)) dataMap[eventDate]++;
    });
    return Object.values(dataMap);
  }

  function renderChart(canvasId, type, labels, data, label, color) {
    const ctx = document.getElementById(canvasId)?.getContext('2d');
    if (!ctx) return;

    if (Chart.getChart(canvasId)) {
      Chart.getChart(canvasId).destroy();
    }

    let options = { responsive: true, maintainAspectRatio: false };
    let chartData = {};

    if (type === 'line') {
      options.scales = { y: { beginAtZero: true } };
      chartData = {
        labels,
        datasets: [{
          label,
          data,
          borderColor: color || 'rgba(37, 99, 235, 1)',
          backgroundColor: (color || 'rgba(37, 99, 235, 1)').replace('1)', '0.1)'),
          fill: true,
          tension: 0.3
        }]
      };
    } else if (type === 'pie') {
      chartData = {
        labels,
        datasets: [{
          label,
          data,
          backgroundColor: [
            '#3b82f6', '#ef4444', '#22c55e', '#f97316', '#8b5cf6',
            '#ec4899', '#f59e0b', '#10b981', '#6366f1', '#d946ef'
          ],
          hoverOffset: 4
        }]
      };
    }

    new Chart(ctx, { type, data: chartData, options });
  }

  function exportAnalyticsToExcel() {
    if (currentAnalyticsData.length === 0) {
      return showAlert('没有可导出的数据。请先选择一个日期范围。', true);
    }
    showLoading(true);
    try {
      const worksheet = XLSX.utils.json_to_sheet(currentAnalyticsData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Analytics Data');

      const today = new Date().toISOString().slice(0, 10);
      XLSX.writeFile(workbook, `analytics_export_${today}.xlsx`);
      showAlert('数据导出成功!');
    } catch (error) {
      showAlert('导出失败: ' + error.message, true);
    } finally {
      showLoading(false);
    }
  }

    document.getElementById('generate-ref-link-btn').addEventListener('click', () => {
      const id = document.getElementById('ref-id-input').value.trim();
      if (!id) return showAlert('请输入ID', true);
      document.getElementById('generated-ref-link').value = `${BASE_URL}?ref=${id}`;
      document.getElementById('ref-link-result').classList.remove('hidden');
    });
    document.getElementById('copy-ref-link-btn').addEventListener('click', () => {

    });
    document.getElementById('query-ref-btn').addEventListener('click', async () => {
      const id = document.getElementById('query-ref-id-input').value.trim();
      if (!id) return showAlert('请输入要查询的ID', true);
      showLoading(true);
      const { data } = await supabaseRequest({ table: 'analytics_events', method: 'select', query: '*', data: { eq: 'event_type', value: 'site_visit', eq: 'ref_id', value2: id }, options: { count: 'exact', head: true } });
      showLoading(false);
      document.getElementById('ref-visit-count').textContent = data.length;
      document.getElementById('query-ref-result').classList.remove('hidden');

  async function loadFlashSaleData() {
    showLoading(true);
    const [settingsRes, allProductsRes, flashSaleProductsRes] = await Promise.all([
      supabaseRequest({ table: 'flash_sale_settings', method: 'select', query: '*' }).then(res => ({ data: res.data[0] })),
      supabaseRequest({ table: 'products', method: 'select', query: '*' }).then(res => ({ data: res.data.sort((a, b) => a.name.localeCompare(b.name)) })),
      supabaseRequest({ table: 'flash_sale_products', method: 'select', query: 'product_id' }).then(res => ({ data: res.data.sort((a, b) => a.display_order - b.display_order) }))
    ]);
    showLoading(false);

    const settings = settingsRes.data;
    if (settings) {
      document.getElementById('flash-sale-active-toggle').checked = settings.is_active;
      const endTimeInput = document.getElementById('flash-sale-end-time');
      if (settings.end_time) {
        const d = new Date(settings.end_time);
        d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        endTimeInput.value = d.toISOString().slice(0, 16);
      } else {
        endTimeInput.value = '';
      }
    }

    const allProductsList = document.getElementById('all-products-list');
    const flashSaleProductsList = document.getElementById('flash-sale-products-list');
    allProductsList.innerHTML = '';
    flashSaleProductsList.innerHTML = '';

    const allProducts = allProductsRes.data || [];
    const flashSaleProductIds = new Set((flashSaleProductsRes.data || []).map(p => p.product_id));

    const flashSaleProducts = allProducts.filter(p => flashSaleProductIds.has(p.id));
    const orderedFlashSaleProducts = (flashSaleProductsRes.data || []).map(orderedItem => {
      return flashSaleProducts.find(p => p.id === orderedItem.product_id);
    }).filter(Boolean);

    const availableProducts = allProducts.filter(p => !flashSaleProductIds.has(p.id));

    availableProducts.forEach(p => renderProductSelectionItem(p, allProductsList, false));
    orderedFlashSaleProducts.forEach(p => renderProductSelectionItem(p, flashSaleProductsList, true));

    if (sortableFlashSaleInstance) sortableFlashSaleInstance.destroy();
    sortableFlashSaleInstance = new Sortable(flashSaleProductsList, { animation: 150, ghostClass: 'sortable-ghost' });

    lucide.createIcons();
    document.getElementById('save-flash-sale-btn').addEventListener('click', saveFlashSaleData);
  }

  function renderProductSelectionItem(product, container, isInSale) {
    const div = document.createElement('div');
    div.className = 'flex items-center justify-between p-2 bg-gray-50 rounded-md border';
    div.dataset.id = product.id;
    div.innerHTML = `
      <div class="flex items-center gap-2 overflow-hidden">
        ${isInSale ? '<i data-lucide="grip-vertical" class="cursor-move text-gray-400 mr-2"></i>' : ''}
        <img src="${product.image_url || 'https://placehold.co/32x32/f3f4f6/374151?text=Img'}" class="w-8 h-8 object-cover rounded">
        <span class="text-sm font-medium truncate">${product.name}</span>
      </div>
      <button class="flash-sale-product-btn p-1 rounded-full hover:bg-gray-200">
        ${isInSale ? '<i data-lucide="minus-circle" class="h-5 w-5 text-red-500"></i>' : '<i data-lucide="plus-circle" class="h-5 w-5 text-green-500"></i>'}
      </button>
    `;
    container.appendChild(div);
    div.querySelector('.flash-sale-product-btn').addEventListener('click', () => {
      const targetList = isInSale ? document.getElementById('all-products-list') : document.getElementById('flash-sale-products-list');
      div.remove();
      renderProductSelectionItem(product, targetList, !isInSale);
      lucide.createIcons();
    });
  }

  async function saveFlashSaleData() {
    showLoading(true);
    const endTimeValue = document.getElementById('flash-sale-end-time').value;
    const settingsUpdate = {
      id: 1,
      is_active: document.getElementById('flash-sale-active-toggle').checked,
      end_time: endTimeValue ? new Date(endTimeValue).toISOString() : null,
      updated_at: new Date().toISOString()
    };

    const selectedProductIds = Array.from(document.getElementById('flash-sale-products-list').children)
      .map((el, index) => ({
        product_id: parseInt(el.dataset.id),
        display_order: index
      }));

    try {
      await supabaseRequest({ table: 'flash_sale_settings', method: 'update', id: 1, data: settingsUpdate });
      await supabaseRequest({ table: 'flash_sale_products', method: 'delete', id: [] });
      if (selectedProductIds.length > 0) {
        await supabaseRequest({ table: 'flash_sale_products', method: 'insert', data: selectedProductIds });
      }

      showAlert('秒杀设置已保存!');
    } catch (error) {
      showAlert('保存失败: ' + error.message, true);
    } finally {
      showLoading(false);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const attemptLogin = async () => {
      const password = passwordInput.value;
      const response = await fetch('/api/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password }),
      });
      const result = await response.json();
      if (result.success) {
        sessionStorage.setItem('isLoggedIn', 'true');
        checkAuth();
      } else {
        document.getElementById('auth-error').textContent = '密码错误，请重试。';
      }
    };
    loginBtn.addEventListener('click', attemptLogin);
    passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') attemptLogin(); });
    document.getElementById('logout-btn').addEventListener('click', () => { sessionStorage.removeItem('isLoggedIn'); location.reload(); });
    document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
    document.getElementById('save-product-changes-btn').addEventListener('click', saveProductChanges);
    const imagePasteBox = document.getElementById('edit-image-paste-box');
    const imageInput = document.getElementById('edit-image-input');
    const deleteImageBtn = document.getElementById('delete-image-btn');
    const previewImage = document.getElementById('edit-preview-image');
    const imagePlaceholder = document.getElementById('edit-image-placeholder');
    imagePasteBox.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', (e) => {
      if (e.target.files?.[0]) {
        currentEditFile = e.target.files[0];
        previewImage.src = URL.createObjectURL(currentEditFile);
        previewImage.classList.remove('hidden');
        deleteImageBtn.classList.remove('hidden');
        imagePlaceholder.classList.add('hidden');
      }
    });
    deleteImageBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentEditFile = null;
      currentEditImageUrl = null;
      previewImage.src = '';
      previewImage.classList.add('hidden');
      deleteImageBtn.classList.add('hidden');
      imagePlaceholder.classList.remove('hidden');
      imageInput.value = '';
    });
    const checkAuth = () => {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        authScreen.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        setupSidebarNav();
        renderPanel('dashboard');
        setupDropdowns();
      }
    };
    checkAuth();
  });
