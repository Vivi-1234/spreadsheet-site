    <style>
        /* --- Obsidian Gold Theme --- */
        :root {
            --bg-main: #121212;
            --bg-panel: #1e1e1e;
            --border-color: #333333;
            --accent-gold: #FFD700;
            --accent-gold-dark: #cca300;
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --danger-color: #ef4444;
        }

        @keyframes subtle-pan {
            100% { background-position: 15% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.05) 0%, rgba(18, 18, 18, 0) 60%);
            animation: subtle-pan 20s alternate infinite;
        }

        /* Generic Panel Style */
        .panel {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* Sidebar Styling */
        aside {
            background: #181818;
            border-right: 1px solid var(--border-color);
        }

        .tab-button {
            position: relative;
            display: flex; align-items: center; width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 500; color: var(--text-secondary); transition: all 0.3s ease;
        }
        .tab-button:hover {
            background-color: rgba(255, 215, 0, 0.05);
            color: var(--accent-gold);
        }
        .tab-button.active {
            background-color: var(--accent-gold);
            color: #121212; 
            font-weight: 700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        /* General UI Elements */
        .label { font-weight: 500; color: var(--text-primary); }
        .input, select.input, .dropdown-trigger { 
            width: 100%; 
            border: 1px solid var(--border-color); 
            border-radius: 0.5rem; 
            padding: 0.5rem 0.75rem; 
            transition: all 0.2s ease;
            background-color: #2a2a2a;
            color: var(--text-primary);
        }
        .input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .input:focus, select.input:focus, .dropdown-trigger:focus { 
            outline: none; 
            border-color: var(--accent-gold); 
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3); 
            background-color: #333333;
        }
        
        /* Button Styling */
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; color: #121212; transition: all 0.2s ease; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; border: 1px solid transparent; }
        .btn-xs { padding: 0.25rem 0.5rem; font-size: 0.75rem; line-height: 1rem; }
        .btn:disabled { background: #4a4a4a !important; color: var(--text-secondary); cursor: not-allowed; box-shadow: none; transform: none; }
        .btn-primary { 
            background-color: var(--accent-gold);
            border-color: var(--accent-gold-dark);
        }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-gold-dark); box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); transform: translateY(-1px); }
        .btn-secondary { background-color: #333; color: var(--text-primary); border-color: #555; }
        .btn-secondary:hover:not(:disabled) { background-color: #444; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover:not(:disabled) { background-color: #dc2626; }

        .sortable-ghost { background: rgba(255, 215, 0, 0.1); border: 1px dashed var(--accent-gold); border-radius: 0.5rem; }
        .sortable-chosen { cursor: grabbing; }

        /* Toggle Switch Styling */
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4b5563; transition: .4s; border-radius: 34px; }
        .toggle-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: var(--accent-gold); }
        input:checked + .toggle-slider:before { transform: translateX(16px); }
        
        /* Dropdown Styling */
        .custom-dropdown { position: relative; }
        .dropdown-menu { 
            display: none;
            position: absolute; top: 100%; left: 0; right: 0; 
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            z-index: 10; margin-top: 4px;
        }
        .dropdown-menu.up { top: auto; bottom: 100%; }
        .dropdown-menu.active { display: block; }
        .dropdown-item { padding: 0.5rem 0.75rem; cursor: pointer; display: flex; align-items: center; color: var(--text-secondary); }
        .dropdown-item:hover { background-color: #333; color: var(--text-primary); }
        .dropdown-item input[type="checkbox"] { margin-right: 0.5rem; background-color: #444; border-color: #666;}
        
        .flatpickr-input { background-color: #2a2a2a !important; color: var(--text-primary); border-color: var(--border-color) !important;}
        
        /* Other Styles */
        .social-logo-preview { width: 40px; height: 40px; object-fit: contain; border-radius: 0.25rem; }
        .social-logo-box { flex: 0 0 60px; height: 60px; display: flex; align-items: center; justify-content: center; background-color: #2a2a2a; border: 2px dashed var(--border-color); }
        .nav-item-row .nav-url { pointer-events: none; background-color: #2a2a2a; }
        .home-nav-item { background-color: #374151; pointer-events: none; }
        
        .text-gradient {
            background: linear-gradient(90deg, #FFD700, #FBBF24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        /* Table Styling */
        table thead { background-color: #2a2a2a; color: var(--text-secondary); }
        table tbody tr { border-bottom: 1px solid var(--border-color); }
        table tbody tr:last-child { border-bottom: none; }

        .add-form-row { display: flex; align-items: center; gap: 0.5rem; flex-wrap: nowrap; overflow-x: auto; margin-bottom: 1rem; padding-bottom: 0.5rem;}

        function setupDropdowns() {
            document.body.addEventListener('click', (e) => {
                const trigger = e.target.closest('.dropdown-trigger');
                const activeMenus = document.querySelectorAll('.dropdown-menu.active');

                if (trigger) {
                    const menuToToggle = trigger.nextElementSibling;
                    activeMenus.forEach(menu => {
                        if (menu !== menuToToggle) menu.classList.remove('active', 'up');
                    });

                    if (menuToToggle) {
                        const isActive = menuToToggle.classList.toggle('active');
                        if (isActive) {
                            const rect = trigger.getBoundingClientRect();
                            const spaceBelow = window.innerHeight - rect.bottom;
                            menuToToggle.classList.toggle('up', spaceBelow < menuToToggle.offsetHeight + 10);
                        }
                    }
                    return;
                }

                if (!e.target.closest('.dropdown-menu.active')) {
                    activeMenus.forEach(menu => menu.classList.remove('active', 'up'));
                }
            });
        }

        async function saveNavigation(e) { 
            const button = e.target;
            button.disabled = true; button.textContent = '保存中...';
            const navRows = document.querySelectorAll('#navigation-list .nav-item-row:not(.home-nav-item)');
            const itemsToUpsert = [];
            const itemsToInsert = [];
            navRows.forEach((row, index) => {
                const linkText = row.querySelector('.nav-text').value.trim();
                const linkUrl = row.querySelector('.nav-url').value.trim();
                const id = row.dataset.id;
                if (linkText) {
                    const record = { link_text: linkText, link_url: linkUrl || `${BASE_URL}${linkText}`, display_order: index + 1 };
                    if (id.startsWith('new_')) itemsToInsert.push(record);
                    else { record.id = parseInt(id); itemsToUpsert.push(record); }
                }
            });
            const { data: existingNavs } = await db.from('navigation').select('id');
            const existingIds = existingNavs.map(n => n.id);
            const currentIds = itemsToUpsert.map(n => n.id);
            const idsToDelete = existingIds.filter(id => !currentIds.includes(id) && id !== 1);
            showLoading(true);
            try {
                if (idsToDelete.length > 0) await db.from('navigation').delete().in('id', idsToDelete);
                if (itemsToUpsert.length > 0) await db.from('navigation').upsert(itemsToUpsert);
                if (itemsToInsert.length > 0) await db.from('navigation').insert(itemsToInsert);
                showAlert('导航栏已更新！'); await loadNavigation();
            } catch (error) { showAlert('导航栏保存失败: ' + error.message, true);
            } finally { showLoading(false); button.disabled = false; button.textContent = '保存全部变更'; }
        }

        async function saveBrands(e) {
            const button = e.target;
            button.disabled = true; button.textContent = '保存中...';
            showLoading(true);
        
            const brandRows = document.querySelectorAll('#brand-list > div');
            const newRecords = [];
            const updatedRecords = [];
        
            Array.from(brandRows).forEach(row => {
                const name = row.querySelector('.brand-name-input').value.trim();
                if (!name) return;
        
                const record = { name };
                const id = row.dataset.id;
        
                if (id.startsWith('new_')) {
                    newRecords.push(record);
                } else {
                    record.id = parseInt(id);
                    updatedRecords.push(record);
                }
            });
        
            try {
                const currentIds = updatedRecords.map(r => r.id);
                const idsToDelete = brandsCache
                    .filter(brand => !currentIds.includes(brand.id))
                    .map(brand => brand.id);
        
                if (idsToDelete.length > 0) {
                    const { error } = await db.from('brands').delete().in('id', idsToDelete);
                    if (error) throw error;
                }
        
                if (newRecords.length > 0) {
                    const { error } = await db.from('brands').insert(newRecords);
                    if (error) throw error;
                }
        
                if (updatedRecords.length > 0) {
                    const { error } = await db.from('brands').upsert(updatedRecords);
                    if (error) throw error;
                }
        
                showAlert('品牌列表已更新！');
                await loadBrands();
            } catch (error) {
                showAlert(`保存失败: ${error.message}`, true);
            } finally {
                showLoading(false);
                button.disabled = false;
                button.textContent = '保存全部变更';
            }
        }

        async function saveSocialLinks(e) {
            const button = e.target;
            button.disabled = true; button.textContent = '保存中...';
            showLoading(true);

            const socialRows = document.querySelectorAll('#social-links-list .social-row');
            const newRecords = [];
            const updatedRecords = [];
            
            for (const [index, row] of Array.from(socialRows).entries()) {
                const platform = row.querySelector('.social-platform').value.trim();
                const url = row.querySelector('.social-url').value.trim();
                if (!platform || !url) continue;

                let iconUrl = row.querySelector('.social-logo-preview').src;
                const file = newSocialFiles.get(row.dataset.id);
                if (file) iconUrl = await uploadImage(file, 'social-media-images');
                
                const record = { 
                    platform_name: platform, 
                    link_url: url, 
                    icon_url: iconUrl && !iconUrl.startsWith('blob:') ? iconUrl : null,
                    display_order: index 
                };

                if (row.dataset.id.startsWith('new_')) {
                    newRecords.push(record);
                } else {
                    record.id = parseInt(row.dataset.id);
                    updatedRecords.push(record);
                }
            }

            try {
                const { data: existingLinks } = await db.from('social_links').select('id');
                const existingIds = existingLinks.map(l => l.id);
                const currentIds = updatedRecords.map(r => r.id);
                const idsToDelete = existingIds.filter(id => !currentIds.includes(id));
                
                if (idsToDelete.length > 0) await db.from('social_links').delete().in('id', idsToDelete);
                if (newRecords.length > 0) {
                    const {error} = await db.from('social_links').insert(newRecords);
                    if (error) throw error;
                }
                if (updatedRecords.length > 0) {
                    const {error} = await db.from('social_links').upsert(updatedRecords);
                    if (error) throw error;
                }

                showAlert('社交媒体链接已更新!');
                newSocialFiles.clear();
                await loadSocialLinks();
            } catch (error) {
                showAlert('保存失败: ' + error.message, true);
            } finally {
                showLoading(false);
                button.disabled = false;
                button.textContent = '保存社媒链接';
            }
        }

        async function submitAllNewProducts() {
            const forms = document.querySelectorAll('.add-form-row');
            if (forms.length === 0) return showAlert('没有要添加的产品。');
            showLoading(true);
            const { count } = await db.from('products').select('*', { count: 'exact', head: true });
            let currentOrder = count || 0;
            const productsToUpload = [];
            for (const form of forms) {
                const imageFile = newProductFiles.get(form.id);
                const imageUrl = imageFile ? await uploadImage(imageFile) : null;
                const name = form.querySelector('input[placeholder="产品名称"]').value;
                const price = parseFloat(form.querySelector('input[placeholder="原价"]').value);
                const target_url = form.querySelector('input[placeholder="跳转链接"]').value || null;
                const discount_factor = form.querySelector('input[placeholder="折扣率"]').value || null;
                const expires_at = form.querySelector('input[type="datetime-local"]').value ? new Date(form.querySelector('input[type="datetime-local"]').value).toISOString() : null;

            };

        async function loadDashboardData(startDate, endDate) {
            showLoading(true);
            const startStr = startDate.toISOString();
            const endStr = new Date(endDate.getTime() + 24 * 60 * 60 * 1000 - 1).toISOString();
            
            const { data, error } = await db.from('analytics_events').select('*').gte('created_at', startStr).lt('created_at', endStr);
            if (error) {
                showLoading(false);
                return showAlert('分析数据加载失败: ' + error.message, true);
            }
            currentAnalyticsData = data;

            const { count: productCount } = await db.from('products').select('*', { count: 'exact', head: true });
            const { count: discountCount } = await db.from('products').select('*', { count: 'exact', head: true }).eq('discount_is_active', true);
            showLoading(false);

            const siteVisits = data.filter(e => e.event_type === 'site_visit');
            const productClicks = data.filter(e => e.event_type === 'product_click');
            
            document.getElementById('total-visits').textContent = siteVisits.length;
            document.getElementById('total-product-clicks').textContent = productClicks.length;
            document.getElementById('total-products').textContent = productCount || 0;
            document.getElementById('active-discounts').textContent = discountCount || 0;

            const productClickCounts = productClicks.reduce((acc, curr) => { acc[curr.event_value] = (acc[curr.event_value] || 0) + 1; return acc; }, {});
            const topProduct = Object.keys(productClickCounts).length ? Object.entries(productClickCounts).sort((a,b) => b[1] - a[1])[0][0] : 'N/A';
            document.getElementById('top-product').textContent = topProduct;

            const dateLabels = [];
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                dateLabels.push(d.toLocaleDateString('en-CA'));
            }
            
            renderChart('visits-chart', 'line', dateLabels, processDataForChart(siteVisits, dateLabels), '网站访问量');
            renderChart('product-clicks-chart', 'line', dateLabels, processDataForChart(productClicks, dateLabels), '产品点击量');
            
            const countryCounts = siteVisits.reduce((acc, curr) => {
                const country = curr.country_code || 'Unknown';
                acc[country] = (acc[country] || 0) + 1;
                return acc;
            }, {});
            const countryLabels = Object.keys(countryCounts);
            const countryData = Object.values(countryCounts);
            renderChart('country-chart', 'pie', countryLabels, countryData, '访问来源');
        }
        
        function processDataForChart(events, labels) {
            const dataMap = labels.reduce((acc, label) => { acc[label] = 0; return acc; }, {});
            events.forEach(event => {
                const eventDate = new Date(event.created_at).toLocaleDateString('en-CA');
                if(dataMap.hasOwnProperty(eventDate)) dataMap[eventDate]++;
            });
            return Object.values(dataMap);
        }

        function renderChart(canvasId, type, labels, data, label) {
            const ctx = document.getElementById(canvasId)?.getContext('2d');
            if (!ctx) return;
        
            if (Chart.getChart(canvasId)) {
                Chart.getChart(canvasId).destroy();
            }

            const chartOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: 'var(--text-primary)' } } },
                scales: { 
                    x: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                    y: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }, beginAtZero: true }
                }
            };
            
            let chartData = {};

            if (type === 'line') {
                chartData = { labels, datasets: [{ label, data, borderColor: 'var(--accent-blue)', backgroundColor: 'rgba(56, 189, 248, 0.2)', fill: true, tension: 0.3 }] };
                 if (label === '产品点击量') {
                     chartData.datasets[0].borderColor = 'var(--accent-purple)';
                     chartData.datasets[0].backgroundColor = 'rgba(129, 140, 248, 0.2)';
                 }
            } else if (type === 'pie') {
                chartData = { labels, datasets: [{ label, data, backgroundColor: ['#38bdf8', '#818cf8', '#f472b6', '#a78bfa', '#22d3ee', '#fb923c', '#facc15', '#4ade80'], hoverOffset: 4, borderColor: 'var(--bg-panel)' }] };
                delete chartOptions.scales; // No scales for pie chart
            }
        
            new Chart(ctx, { type, data: chartData, options: chartOptions });
        }

            });
            
            document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
            document.getElementById('save-product-changes-btn').addEventListener('click', saveProductChanges);
            
            const imagePasteBox = document.getElementById('edit-image-paste-box');
            const imageInput = document.getElementById('edit-image-input');
            const deleteImageBtn = document.getElementById('delete-image-btn');
            const previewImage = document.getElementById('edit-preview-image');
            const imagePlaceholder = document.getElementById('edit-image-placeholder');
            
            imagePasteBox.addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', (e) => {
                if (e.target.files?.[0]) {
                    currentEditFile = e.target.files[0];
                    previewImage.src = URL.createObjectURL(currentEditFile);
                    previewImage.classList.remove('hidden');
                    deleteImageBtn.classList.remove('hidden');
                    imagePlaceholder.classList.add('hidden');
                }
            });
            deleteImageBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                currentEditFile = null;
                currentEditImageUrl = null;
                previewImage.src = '';
                previewImage.classList.add('hidden');
                deleteImageBtn.classList.add('hidden');
                imagePlaceholder.classList.remove('hidden');
                imageInput.value = '';
            });

            // Check for existing token on page load
            const existingToken = sessionStorage.getItem('supabase_admin_token');
            if (existingToken) {
                initializeApp(existingToken);
            }
        });
    </script>
</body>
</html>
