    async function loadDashboardData(startDate, endDate) {
        showLoading(true);
        const startStr = startDate.toISOString();
        const endStr = new Date(endDate.getTime() + 24 * 60 * 60 * 1000 - 1).toISOString();
        
        const { data, error } = await db.from('analytics_events').select('*').gte('created_at', startStr).lt('created_at', endStr);
        if (error) {
            showLoading(false);
            return showAlert('åˆ†ææ•°æ®åŠ è½½å¤±è´¥: ' + error.message, true);
        }
        currentAnalyticsData = data;

        const { count: productCount } = await db.from('products').select('*', { count: 'exact', head: true });
        const { count: discountCount } = await db.from('products').select('*', { count: 'exact', head: true }).eq('discount_is_active', true);
        showLoading(false);

        const siteVisits = data.filter(e => e.event_type === 'site_visit');
        const productClicks = data.filter(e => e.event_type === 'product_click');
        const validVisits = siteVisits.filter(e => e.country_code && e.country_code !== 'API Error' && e.country_code !== 'Network Error' && e.country_code !== 'SG' && e.country_code !== 'CN');

        document.getElementById('total-visits').textContent = validVisits.length;
        document.getElementById('total-product-clicks').textContent = productClicks.length;
        document.getElementById('total-products').textContent = productCount || 0;
        document.getElementById('active-discounts').textContent = discountCount || 0;

        const productClickCounts = productClicks.reduce((acc, curr) => { acc[curr.event_value] = (acc[curr.event_value] || 0) + 1; return acc; }, {});
        const topProduct = Object.keys(productClickCounts).length ? Object.entries(productClickCounts).sort((a,b) => b[1] - a[1])[0][0] : 'N/A';
        document.getElementById('top-product').textContent = topProduct;

        const dateLabels = [];
        for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
            dateLabels.push(d.toLocaleDateString('en-CA'));
        }
        
        renderChart('visits-chart', 'line', dateLabels, processDataForChart(validVisits, dateLabels), 'ç½‘ç«™è®¿é—®é‡');
        renderChart('product-clicks-chart', 'line', dateLabels, processDataForChart(productClicks, dateLabels), 'äº§å“ç‚¹å‡»é‡');
        
        const totalValidVisits = validVisits.length;
        const countryCounts = validVisits.reduce((acc, curr) => {
            const country = curr.country_code || 'Unknown';
            acc[country] = (acc[country] || 0) + 1;
            return acc;
        }, {});
        
        const countryData = Object.values(countryCounts);
        const countryLabels = Object.keys(countryCounts).map(key => {
            const percentage = totalValidVisits > 0 ? ((countryCounts[key] / totalValidVisits) * 100).toFixed(1) : 0;
            return `${key} (${percentage}%)`;
        });
        
        renderChart('country-chart', 'pie', countryLabels, countryData, 'è®¿é—®æ¥æº');
    }

    function initFlatpickr(element, defaultDateStr) {

    function renderChart(canvasId, type, labels, data, label) {
        const ctx = document.getElementById(canvasId)?.getContext('2d');
        if (!ctx) return;
    
        if (Chart.getChart(canvasId)) {
            Chart.getChart(canvasId).destroy();
        }

        const chartOptions = {
            responsive: true, maintainAspectRatio: false,
            plugins: { 
                legend: { 
                    labels: { 
                        color: 'var(--text-primary)',
                        font: {
                            family: "'Quicksand', sans-serif"
                        }
                    } 
                } 
            },
            scales: { 
                x: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'rgba(233, 213, 255, 0.2)' } },
                y: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'rgba(233, 213, 255, 0.2)' }, beginAtZero: true }
            }
        };
        
        const pastelColors = ['#f472b6', '#c084fc', '#60a5fa', '#fde047', '#4ade80', '#fb923c', '#eab308', '#f87171'];

        let chartData = {};

        if (type === 'line') {
            const lineColor = label === 'ç½‘ç«™è®¿é—®é‡' ? 'var(--accent-purple)' : 'var(--accent-pink)';
            const bgColor = label === 'ç½‘ç«™è®¿é—®é‡' ? 'rgba(192, 132, 252, 0.2)' : 'rgba(244, 114, 182, 0.2)';
            chartData = { labels, datasets: [{ label, data, borderColor: lineColor, backgroundColor: bgColor, fill: true, tension: 0.4, pointBackgroundColor: lineColor, pointBorderColor: '#fff', pointHoverRadius: 6, pointHoverBorderWidth: 2 }] };
        } else if (type === 'pie') {
            chartData = { labels, datasets: [{ label, data, backgroundColor: pastelColors, hoverOffset: 8, borderColor: 'var(--bg-panel)', hoverBorderWidth: 4 }] };
            delete chartOptions.scales;
            chartOptions.plugins.legend.position = 'right';
        }
    
        new Chart(ctx, { type, data: chartData, options: chartOptions });
    }

        const attemptLogin = async () => {
            const passwordInput = document.getElementById('password');

            const password = passwordInput.value;
            if (!password) {
                document.getElementById('auth-error').textContent = 'è¯·è¾“å…¥å¯†ç ã€‚';
                return;
            }
            loginBtn.disabled = true;
            loginBtn.textContent = 'ç™»å½•ä¸­...';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },

                if (!response.ok) {
                    throw new Error(`è®¤è¯å¤±è´¥ï¼ŒçŠ¶æ€ç : ${response.status}`);
                }
                
                const result = await response.json();

                if (result.success && result.accessToken) {

                    initializeApp(result.accessToken);
                } else {
                    document.getElementById('auth-error').textContent = 'å¯†ç é”™è¯¯æˆ–æœåŠ¡å™¨å“åº”æ— æ•ˆã€‚';

            } finally {
