    function setupDropdowns() {
        document.body.addEventListener('click', (e) => {
            const trigger = e.target.closest('.dropdown-trigger');
            const activeMenus = document.querySelectorAll('.dropdown-menu.active');

            if (trigger) {
                const menuToToggle = trigger.nextElementSibling;
                activeMenus.forEach(menu => {
                    if (menu !== menuToToggle) menu.classList.remove('active', 'up');
                });

                if (menuToToggle) {
                    const isActive = menuToToggle.classList.toggle('active');
                    if (isActive) {
                        const rect = trigger.getBoundingClientRect();
                        const spaceBelow = window.innerHeight - rect.bottom;
                        menuToToggle.classList.toggle('up', spaceBelow < menuToToggle.offsetHeight + 10);
                    }
                }
                return;
            }

            if (!e.target.closest('.dropdown-menu.active')) {
                activeMenus.forEach(menu => menu.classList.remove('active', 'up'));
            }
        });
    }

    async function saveNavigation(e) { 
        const button = e.target;
        button.disabled = true; 
        showLoading(true);
        const navRows = document.querySelectorAll('#navigation-list .nav-item-row:not(.home-nav-item)');
        const itemsToUpsert = [];
        const itemsToInsert = [];
        navRows.forEach((row, index) => {
            const linkText = row.querySelector('.nav-text').value.trim();
            const linkUrl = row.querySelector('.nav-url').value.trim();
            const id = row.dataset.id;
            if (linkText) {
                const record = { link_text: linkText, link_url: linkUrl || `${BASE_URL}${linkText}`, display_order: index + 1 };
                if (id.startsWith('new_')) itemsToInsert.push(record);
                else { record.id = parseInt(id); itemsToUpsert.push(record); }
            }
        });
        const { data: existingNavs } = await db.from('navigation').select('id');
        const existingIds = existingNavs.map(n => n.id);
        const currentIds = itemsToUpsert.map(n => n.id);
        const idsToDelete = existingIds.filter(id => !currentIds.includes(id) && id !== 1);
        
        try {
            if (idsToDelete.length > 0) await db.from('navigation').delete().in('id', idsToDelete);
            if (itemsToUpsert.length > 0) await db.from('navigation').upsert(itemsToUpsert);
            if (itemsToInsert.length > 0) await db.from('navigation').insert(itemsToInsert);
            showAlert('ÂØºËà™Ê†èÂ∑≤Êõ¥Êñ∞ÔºÅ'); await loadNavigation();
        } catch (error) { showAlert('ÂØºËà™Ê†è‰øùÂ≠òÂ§±Ë¥•: ' + error.message, true);
        } finally { showLoading(false); button.disabled = false; }
    }

    function processDataForChart(events, labels) {
        const dataMap = labels.reduce((acc, label) => { acc[label] = 0; return acc; }, {});
        events.forEach(event => {
            const eventDate = new Date(event.created_at).toLocaleDateString('en-CA');
            if(dataMap.hasOwnProperty(eventDate)) dataMap[eventDate]++;
        });
        return Object.values(dataMap);
    }

    function renderChart(canvasId, type, labels, data, label) {
        const ctx = document.getElementById(canvasId)?.getContext('2d');
        if (!ctx) return;
    
        if (Chart.getChart(canvasId)) {
            Chart.getChart(canvasId).destroy();
        }

        const chartOptions = {
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: { labels: { color: 'var(--text-primary)' } } },
            scales: { 
                x: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                y: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }, beginAtZero: true }
            }
        };
        
        const pastelColors = ['#f472b6', '#c084fc', '#60a5fa', '#fde047', '#4ade80', '#fb923c'];

        let chartData = {};

        if (type === 'line') {
            const lineColor = label === 'ÁΩëÁ´ôËÆøÈóÆÈáè' ? 'var(--accent-purple)' : 'var(--accent-pink)';
            const bgColor = label === 'ÁΩëÁ´ôËÆøÈóÆÈáè' ? 'rgba(192, 132, 252, 0.2)' : 'rgba(244, 114, 182, 0.2)';
            chartData = { labels, datasets: [{ label, data, borderColor: lineColor, backgroundColor: bgColor, fill: true, tension: 0.3, pointBackgroundColor: lineColor, pointBorderColor: '#fff', pointHoverRadius: 6 }] };
        } else if (type === 'pie') {
            chartData = { labels, datasets: [{ label, data, backgroundColor: pastelColors, hoverOffset: 4, borderColor: 'var(--bg-panel)' }] };
            delete chartOptions.scales; // No scales for pie chart
        }

    async function loadFlashSaleData() {
        showLoading(true);
        const [settingsRes, allProductsRes, flashSaleProductsRes] = await Promise.all([
            db.from('flash_sale_settings').select('*').single(),
            db.from('products').select('*').order('name'),
            db.from('flash_sale_products').select('product_id').order('display_order')
        ]);
        showLoading(false);

        const settings = settingsRes.data;
        if (settings) {
            document.getElementById('flash-sale-active-toggle').checked = settings.is_active;
            initFlatpickr(document.getElementById('flash-sale-end-time'), settings.end_time);
        }

        const allProductsList = document.getElementById('all-products-list');
        const flashSaleProductsList = document.getElementById('flash-sale-products-list');
        allProductsList.innerHTML = '';
        flashSaleProductsList.innerHTML = '';

        const allProducts = allProductsRes.data || [];
        const flashSaleProductIds = new Set((flashSaleProductsRes.data || []).map(p => p.product_id));
        
        const flashSaleProducts = allProducts.filter(p => flashSaleProductIds.has(p.id));
        const orderedFlashSaleProducts = (flashSaleProductsRes.data || []).map(orderedItem => {
            return flashSaleProducts.find(p => p.id === orderedItem.product_id);
        }).filter(Boolean); 

        const availableProducts = allProducts.filter(p => !flashSaleProductIds.has(p.id));

        availableProducts.forEach(p => renderProductSelectionItem(p, allProductsList, false));
        orderedFlashSaleProducts.forEach(p => renderProductSelectionItem(p, flashSaleProductsList, true));
        
        if (sortableFlashSaleInstance) sortableFlashSaleInstance.destroy();
        sortableFlashSaleInstance = new Sortable(flashSaleProductsList, { animation: 150, ghostClass: 'sortable-ghost' });

        lucide.createIcons();
        document.getElementById('save-flash-sale-btn').addEventListener('click', saveFlashSaleData);
    }

    function renderProductSelectionItem(product, container, isInSale) {
    const div = document.createElement('div');
    div.className = 'flex items-center justify-between p-2 bg-purple-100/50 rounded-lg border border-purple-200';
    div.dataset.id = product.id;

    // Êñ∞Â¢ûÔºöÂà§Êñ≠ÊòØÂê¶ÊúâÊäòÊâ£ÔºåÂπ∂ÁîüÊàêÂØπÂ∫îÁöÑÊ†áÁ≠æHTML
    let discountTag = '';
    if (product.discount_is_active && product.discount_factor) {
        const discountText = `${product.discount_factor * 10}Êäò`;
        discountTag = `<span class="ml-2 text-xs font-bold text-white bg-pink-500 px-2 py-0.5 rounded-full">${discountText} üíñ</span>`;
    }

    div.innerHTML = `
        <div class="flex items-center gap-2 overflow-hidden">
            ${isInSale ? '<i data-lucide="grip-vertical" class="cursor-move text-gray-400 mr-2"></i>' : ''}
            <img src="${product.image_url || 'https://placehold.co/32x32/F3F4F6/9CA3AF?text=??'}" class="w-8 h-8 object-cover rounded">
            <span class="text-sm font-medium truncate">${product.name}</span>
            ${discountTag}
        </div>
        <button class="flash-sale-product-btn p-1 rounded-full hover:bg-gray-200">
            ${isInSale ? '<i data-lucide="minus-circle" class="h-5 w-5 text-red-400"></i>' : '<i data-lucide="plus-circle" class="h-5 w-5 text-green-500"></i>'}
        </button>`;
        
    container.appendChild(div);
    div.querySelector('.flash-sale-product-btn').addEventListener('click', () => {
        const targetList = isInSale ? document.getElementById('all-products-list') : document.getElementById('flash-sale-products-list');
        div.remove();
        renderProductSelectionItem(product, targetList, !isInSale);
        lucide.createIcons();
    });
}

    async function saveFlashSaleData() {
        showLoading(true);
        const endTimeValue = document.getElementById('flash-sale-end-time').value;
        const settingsUpdate = {
            id: 1,
            is_active: document.getElementById('flash-sale-active-toggle').checked,
            end_time: endTimeValue ? new Date(endTimeValue).toISOString() : null,
            updated_at: new Date().toISOString()
        };

        const selectedProductIds = Array.from(document.getElementById('flash-sale-products-list').children)
            .map((el, index) => ({
                product_id: parseInt(el.dataset.id),
                display_order: index
            }));

        try {
            await db.from('flash_sale_settings').upsert(settingsUpdate);
            await db.from('flash_sale_products').delete().neq('id', 0);
            if(selectedProductIds.length > 0) {
                const { error: insertError } = await db.from('flash_sale_products').insert(selectedProductIds);
                if (insertError) throw insertError;
            }
            showAlert('ÁßíÊùÄËÆæÁΩÆÂ∑≤‰øùÂ≠ò!');
        } catch (error) {
            showAlert('‰øùÂ≠òÂ§±Ë¥•: ' + error.message, true);
        } finally {
            showLoading(false);
        }
    }

                return;
            }
            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });

                if (!response.ok) {
                    throw new Error(`ËÆ§ËØÅÂ§±Ë¥•ÔºåÁä∂ÊÄÅÁ†Å: ${response.status}`);
                }
                
                const result = await response.json();

                if (result.success && result.accessToken) {
                    sessionStorage.setItem('supabase_admin_token', result.accessToken);
                    initializeApp(result.accessToken);
                } else {
                    document.getElementById('auth-error').textContent = 'ÂØÜÁ†ÅÈîôËØØÊàñÊúçÂä°Âô®ÂìçÂ∫îÊó†Êïà„ÄÇ';
                }

            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂΩï';
            }
        };

        const initializeApp = (token) => {
            db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                global: {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                }
            });

            authScreen.classList.add('hidden');

            setupSidebarNav();
            renderPanel('dashboard');
            setupDropdowns();
        };
        
        loginBtn.addEventListener('click', attemptLogin);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') attemptLogin(); });
        
        document.getElementById('logout-btn').addEventListener('click', () => {
            sessionStorage.removeItem('supabase_admin_token');

        });

        document.getElementById('save-product-changes-btn').addEventListener('click', saveProductChanges);

        const imagePlaceholder = document.getElementById('edit-image-placeholder');
        
        imagePasteBox.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => {
            if (e.target.files?.[0]) {
                currentEditFile = e.target.files[0];
                previewImage.src = URL.createObjectURL(currentEditFile);
                previewImage.classList.remove('hidden');
                deleteImageBtn.classList.remove('hidden');
                imagePlaceholder.classList.add('hidden');
            }
        });
        deleteImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentEditFile = null;
            currentEditImageUrl = null;
            previewImage.src = '';
            previewImage.classList.add('hidden');
            deleteImageBtn.classList.add('hidden');
            imagePlaceholder.classList.remove('hidden');
            imageInput.value = '';
        });

        // Check for existing token on page load
        const existingToken = sessionStorage.getItem('supabase_admin_token');
        if (existingToken) {
            initializeApp(existingToken);
        }
    });
